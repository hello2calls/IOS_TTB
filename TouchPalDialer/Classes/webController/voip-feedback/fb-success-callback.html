<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="fb-logo-dialer.png">
    <link rel="icon" href="fb-logo-dialer.png">
    <title>吐槽</title>
    <link href="fb-reset.css" rel="stylesheet" type="text/css">
    <link href="fb-mobile-reset.css" rel="stylesheet" type="text/css">
    <link href='fb-success-callback.css' rel="stylesheet" type="text/css">
    
    <script src="fb-jquery.2.1.4.min.js"></script>
    <script src="fb-environment.js"></script>
    <script src="fb-success.js"></script>
    
</head>
<body>
    <header id="page-header">
        <img class="img-success width-match-parent" src="fb-hangup-callback-success.png" alt="提交成功"  />
    </header>
    <!-- #page-header -->
    <section id="page-content">
       <p class="more-questions">仍有问题？<span id="link-contact-us" class="touchable span-link link-contact-us">联系我们</span></p>
        <div class="option-or-container">
            <hr class="split-line">
            <p class="option-or height-match-parent">或者</p>
        </div>
        <p class="option-for-callback">您也可以试试回拨模式，通话体验更佳哦</p>
        <img class="callback-illustration width-match-parent" src="fb-callback-illustration.png" title="回拨专线的说明" alt="回拨专线的说明" >
    </section>
    <!-- #page-content -->
    
    <footer id="page-footer">
        <div class="button-container">
            <div id="try-voip-callback" class="touchable go-button button-bg-normal">试试用回拨模式给TA再打一通</div>
        </div>
    </footer>
    <!-- #page-footer -->
          
</body>
</html>
