<!DOCTYPE html><html><head lang="zh-CN">    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>    <title>流量钱包</title>    <link href="style.css" rel="stylesheet">    <script>        var _hmt = _hmt || [];        (function() {         var hm = document.createElement("script");         hm.src = "//hm.baidu.com/hm.js?3f393d8d2b3d535e7ec86a2a0be74b84";         var s = document.getElementsByTagName("script")[0];         s.parentNode.insertBefore(hm, s);         })();    </script>	<script src="jquery.min.js"></script>    <script src="task.js"></script> </head><body><div id="main">    <div class="count">        <div class="todo">            <p>你今天还可以完成                <span class="orange">0</span>个任务            </p>            <p>赚取                <span class="orange">0MB</span>流量            </p>        </div>        <div class="finish hide">            <p>太棒了，你已经完成今天全部流量任务！</p>            <div class="friends">向好友炫耀</div>        </div>    </div>    <div class="list">        <div class="activity">            <table>                <span>限时活动</span>                <tbody>                <tr>                    <td valign="middle">                        <p>派发红包                            <!--<span class="red">0MB/0MB</span>-->                        </p>                        <span class="mini">别忘了自己也要抢红包哦！</span>                    </td>                    <td valign="middle"><div class="undo">去派发</div></td>                </tr>                </tbody>            </table>        </div>        <HR color="#cccccc" size=1>        <div class="task">            <span>每日任务</span>            <ul></ul>        </div>    </div>    <div class="loading hide">        <p>尽请期待更多流量任务...</p>    </div>    <div class="gain">        <div class="get">提取流量</div>    </div></div></body></html>
